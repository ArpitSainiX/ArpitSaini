<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login page</h1>
    <form>
        <div>
            <label for="fullname">Applicant name</label>
            <input type="text" placeholder="Enter your name" id="fullname"/>
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" placeholder="Enter your age" id="age" required/>
        </div>

        <div>
            <h1>Gender</h1>
            <label for="male">Male</label>
            <input type="checkbox" id="male">
            <label for="female">Female</label>
            <input type="checkbox" id="female">

        </div>

        <label for="english">English</label>
        <input type="radio" id="english">

        <label for="hindi">Hindi</label>
        <input type="radio" id="hindi">


        <label for="color">Color</label>
        <input type="color" id="color">

        <label for="calender">Calender</label>
        <input type="date" id="calender">

        <label for="clock">Time</label>
        <input type="time" id="clock">
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" id="password"/>
        </div>

        <div>
            <input type="button" value="Submit">
        </div>

        <select>
            <option>Men</option>
            <option>Women</option>
            <option>Child</option>
            <option>Old</option>
            <option>Dead</option>
        </select>
    </form>
</body>
</html>
